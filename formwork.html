<!DOCTYPE html>
<html>
<head>
  <title>HTML Form Example</title>
<body>

  <div class="container">
    <h1 style=" color: white;
    background-color: red;
    text-align: center;
    padding: 10px;">Welcome to My HTML Form Example</h1>
    <p>This is a simple example to demonstrate how to use forms, divisions, and inline styling in HTML. You'll see a form below where you can enter your details. The form uses red, black, and white colors.</p>

    <div class="form-container" style=" border: 1px solid black; padding: 20px; margin-top: 20px;">
      <h2 style="color: red;">Contact Form</h2>

      <form>
        <label for="name" style="display: block; margin-bottom: 5px; color: black;" >Name:</label>
        <input type="text" id="name" placeholder="Enter your name" style=" width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid black;">

        <label for="email" style="display: block;margin-bottom: 5px;color: black;">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" style="width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid black;">

        <label for="topic" style="display: block;margin-bottom: 5px;color: black;">Topic:</label>
        <select id="topic" style="width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid black;">
          <option value="">--Choose a topic--</option>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>

        <label for="message" style="display: block;margin-bottom: 5px;color: black;">Message:</label>
        <textarea id="message" rows="5" placeholder="Enter your message" style="width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid black;"></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

</body>
</html>
