<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Tables</title>
</head>
<body>
    <h1> Html Tables </h1>
    <table border="1"> 
      <caption> Normal Table</caption>
      <tr> 
        <th> First name</th>
        <th> Last name</th>
      </tr>
      <tr> 
        <td> John</td> 
        <td> Kalissa</td>
        <td> 31 </td>
    </tr>
    <tr>
        <td> Anabelle</td>
        <td> Ineza </td>
        <td>22 </td>
    </tr>
    </table>
    <table border="1">
        <caption> colspan table  </caption> 
        <tr>
            <th colspan="2"> Full names </th>
            <th> Age </th>
        </tr>
        <tr> 
            <td> John</td> 
            <td> Kalissa</td>
            <td> 31 </td>
        </tr>
        <tr>
            <td> Anabelle</td>
            <td> Ineza </td>
            <td>22 </td>
        </tr>
        <table border="1"> 
          <caption>Normal vertical table </caption>
          <tr>
            <th> Fisrt name</th>
            <td> Anabelle</td>
          </tr>
          <tr>
            <th>Last Name</th>
            <td> Ineza </td>
          </tr>
          <tr>
            <th>Age</th>
            <td>22</td>
          </tr>
        </table>
    </table>
    <table border="1">
      <caption>Rowspan table</caption>
      <tr>
        <th rowspan="2"> First Name</th>
        <td> John </td>
      </tr>
      <tr>
        <td> Kalissa </td>
      </tr>
      <tr>
        <th> Age</th>
        <td> 31</td>
      </tr>
    </table>
</body>
</html>
