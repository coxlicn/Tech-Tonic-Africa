<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Lists </title>
</head>
<body>
    <h1> Unordered Lists </h1>
    <ul>
        <li> item 1</li>
        <li> item 2 </li>
        <li> item 3 </li>
    </ul>
    <h2> Ordered Lists </h2>
    <ol>
        <li> Step 1</li>
        <li> Step 2 </li>
        <li> Step 3 </li>
    </ol>
    <h3> Definition List </h3>
    <dl> 
        <dt> Term 1</dt>
        <dd> Definition 1</dd>
        <dd> Definition 2 </dd>
        <dt> Term 2 </dt>
        <dd> Definition 1</dd>
        <dd> Definition 2</dd>
    </dl>
</body>
</html>
